
{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Update' if task else 'Add' }} Task</h2>
<form method="POST">
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" value="{{ task.title if task else '' }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Description</label>
        <textarea name="description" class="form-control">{{ task.description if task else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label>Due Date</label>
        <input type="date" name="due_date" value="{{ task.due_date }}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Priority</label>
        <select name="priority" class="form-select">
            <option {% if task and task.priority == 'Low' %}selected{% endif %}>Low</option>
            <option {% if not task or task.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option {% if task and task.priority == 'High' %}selected{% endif %}>High</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Save Task</button>
</form>
{% endblock %}
